<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css"> <!-- Ensure this path is correct -->
    <script src="popup.js" defer></script>
</head>
<body>
<div class="calculator">
    <label for="display" class="sr-only" id="text">Calculator Display</label>
    <input type="text" id="display" readonly aria-live="polite"> <!-- Added label for accessibility -->
    <div class="buttons">
        <button class="btn" id="7">7</button>
        <button class="btn" id="8">8</button>
        <button class="btn" id="9">9</button>

        <button class="btn" id="4">4</button>
        <button class="btn" id="5">5</button>
        <button class="btn" id="6">6</button>

        <button class="btn" id="1">1</button>
        <button class="btn" id="2">2</button>
        <button class="btn" id="3">3</button>

        <button class="btn" id="0">0</button>

        <button class="btn">0</button>
        <button class="btn" id="decimal">.</button>
        <button class="btn operator" id="clear">C</button>
        <button class="btn operator" id="add">+</button>
        <button class="btn operator" id="subtract">-</button>
        <button class="btn operator" id="division">/</button>
        <button class="btn operator" id="multiplication">*</button>

        <button class="btn operator" id="equals">=</button>
    </div>
</div>
</body>
</html>
